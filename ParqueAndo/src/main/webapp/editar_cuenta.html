    <div class="wrapper">

        <!--Barra de navegacion lateral-->

            <h2>ParqueAndo</h2>
            <ul>
                    <li><a href="pagina_usuario.html"><i class="fas fa-home"></i>Informacion General</a></li>

                      <input id="inStatus" type="number" placeholder="Status">
      
                      <button id="btnAddUpdate">Modificar</button>
                  </form>
              </section>
              <br>
              <br>
              <section id="sectionTable">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Celular</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProducts">
                        <tr>
                            <th></th>

                            <th></th>
                            <th></th>
                        </tr>
    
    
                    </tbody>
                    
                </table>
